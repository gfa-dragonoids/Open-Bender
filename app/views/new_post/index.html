<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <a href="../home/index.html">
        <span class="material-icons">
          dashboard
        </span>
        Dashboard
      </a>
      <a href="../posts/index.html">
        <span class="material-icons">
          description
        </span>
        Posts
      </a>
      <a href="../new_post/index.html">
        <span class="material-icons">
          note_add
        </span>
        New Post
      </a>
      <a href="../compile/index.html">
        <span class="material-icons">
          picture_as_pdf
        </span>
        Compile to PDF
      </a>
      <a class="settings" href="../settings/index.html">
        <span class="material-icons">
          settings
        </span>
        Settings
      </a>
    </div>
    <div class="main">
      <div class="input">
        <label>Title</label>
        <input type="text" name="title" placeholder="We Built a Robot!">
      </div>
      <div class="input">
        <label>Date</label>
        <input type="text" name="date" placeholder="4.20.20">
      </div>
      <div class="input">
        <label>Attendance</label>
        <input type="text" name="attendance" placeholder="Tom, Jane, Scott">
      </div>
      <div class="input">
        <label>Editor</label>
        <div id="editor-container">
        </div>
      </div>
      <div class="bottombar">
        <a href="#">Save</a>
      </div>
    </div>
    <script>
    var quill = new Quill('#editor-container', {
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'code-block']
        ]
      },
      placeholder: 'Compose an epic...',
      theme: 'snow'  // or 'bubble'
    });
    </script>
  </body>
</html>
